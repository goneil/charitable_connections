<!Doctype html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>CharitableConnections Business Suggestions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./experimental_css/bootstrap.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/business-suggestions.css" rel="stylesheet">
    <link href="./experimental_css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="./home.html">Charitable Connections</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="span3"></div>
            <div class="span6 title"><h2>Business Suggestions</h2></div>
            <div class="span3"></div>
        </div>

        <div class="row">
            <div class="span3"></div>
            <div id="frame" class="span6 well">
                <div class="row" id="businessHeader">
                    <div class="span2" id="businessIcon"><div class="outline"></div></div>
                    <div class="span4" >
                        <h2 id="businessName">BusinessTitle</h2>
                        <span id="businessID" display:none></span>
                    </div>
                </div>
                <div class="row" id="infoContainer">
                    <div class="row">
                        <div class="span2 infoLabel">
                            Location:
                        </div>
                        <div class="span3">
                            <p id="businesslocation" class="infoText"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span2 infoLabel">
                            Info:
                        </div>
                        <div class="span3">
                            <p id="businessinfo" class="infoText"></p>
                        </div>
                        <div class="span2 infoLabel">
                            Donations:
                        </div>
                        <div class="span3">
                            <p id="businessdonations" class="infoText"></p>
                        </div>
                    </div>
                </div>
                        <input type="image" class="thumbnail"
                        src="./img/contact.png" id="btnContact">

            </div>
            <div class="span3"></div>
        </div>

        <div class="row" id="suggestionRow">
            <div class="span1 arrowContainer">
                <div class="pagination">
                    <ul>
                        <li><a id="btnPrevious" class="arrow">&laquo;</a></li>
                    </ul>
                </div>
            </div>
            <div class="span2 suggestionContainer">
                <div id="suggestion0" class="suggestion"></div>
            </div>
            <div class="span2 suggestionContainer">
                <div id="suggestion1" class="suggestion"></div>
            </div>
            <div class="span2 suggestionContainer">
                <div id="suggestion2" class="suggestion"></div>
            </div>
            <div class="span2 suggestionContainer">
                <div id="suggestion3" class="suggestion"></div>
            </div>
            <div class="span2 suggestionContainer">
                <div id="suggestion4" class="suggestion"></div>
            </div>
           <div class="span1 arrowContainer">
                <div class="pagination">
                    <ul>
                        <li><a id="btnNext" class="arrow">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./external_js/jquery.js"></script>
    <script src="./external_js/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="./external_js/bootstrap.js"></script>
    <script src="./external_js/bootstrap.min.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/business-suggestions.js"></script>
</body></html>
