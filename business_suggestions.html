<html lang="en"><head>
    <meta charset="utf-8">
    <title>CharitableConnections Business Suggestions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./experimental_css/bootstrap.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/business-suggestions.css" rel="stylesheet">
    <link href="./experimental_css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="img/leaf.ico" >

  </head>

  <body>
        <div class="navbar navbar-static-top">
            <div class="navbar-inner">
                <a class="brand" href="./home.html">Charitable Connections</a>
                <ul class="nav pull-right">
                    <li><a href="#">Home</a></li>
                    <li class="active"><a href="./create.html">Create Event</a></li>
                    <li><a href="./my_events.html">My Events</a></li>
                </ul>
            </div>
        </div>

    <div id="resize">
    <div class="container">
        <div class="row-fluid">
            <div class="span3"></div>
            <div class="span6 title"><h2>Business Suggestions</h2></div>
            <div class="span3"></div>
        </div>

        <div class="row-fluid">
            <div id="frame" class="well span5">
                <div class="row-fluid" id="businessHeader">
                    <div class="span3" id="businessIcon"><div class="outline"></div></div>
                    <div class="span9" >
                        <h2 id="businessName">BusinessTitle</h2>
                        <span id="businessID" display:none></span>
                    </div>
                </div>
                <div class="row-fluid" id="infoContainer">
                    <div class="row-fluid">
                        <div class="span2 infoLabel">
                            Location:
                        </div>
                        <div class="span1"></div>
                        <div class="span9">
                            <p id="businesslocation" class="infoText"></p>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span2 infoLabel">
                            Info:
                        </div>
                        <div class="span1"></div>
                        <div class="span9">
                            <p id="businessinfo" class="infoText"></p>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span2 infoLabel">
                            Donations:
                        </div>
                        <div class="span1"></div>
                        <div class="span9">
                            <p id="businessdonations" class="infoText"></p>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span3"></div>
                        <div class="span6">
                            <button class="btn" id="btnContact">
                                <i class="icon-share"></i>Compose Message
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid" id="suggestionRow">
            <div class="span1 arrowContainer">
                <div class="pagination">
                    <ul>
                        <li><a id="btnPrevious" class="arrow">&laquo;</a></li>
                    </ul>
                </div>
            </div>
            <div class="span2 suggestionContainer">
                <div id="suggestion0" class="suggestion"></div>
            </div>
            <div class="span2 suggestionContainer">
                <div id="suggestion1" class="suggestion"></div>
            </div>
            <div class="span2 suggestionContainer">
                <div id="suggestion2" class="suggestion"></div>
            </div>
            <div class="span2 suggestionContainer">
                <div id="suggestion3" class="suggestion"></div>
            </div>
            <div class="span2 suggestionContainer">
                <div id="suggestion4" class="suggestion"></div>
            </div>
           <div class="span1 arrowContainer">
                <div class="pagination">
                    <ul>
                        <li><a id="btnNext" class="arrow">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div> <!-- /container -->
    </div>
     <div id="messageRow" class="maximizedMessage"  >
        <div class="span4" id="messageHeader">
            <div class="row-fluid">
                <div class="span3 recipients">
                            <div id="recipientsContainer">
                            To:
                            <input id="recipients" type="text" placeholder="recipients...">
                                <i class="icon-plus-sign icon" id="btnAdd"></i>
                            </div>
                </div>
                <div class="span1" id="icons">
                    <i class="icon-remove icon-white icon" id="btnRemove"></i>
                </div>
            </div>
        </div>
        <div id="messageBody">
            <form id="messageForm">
              <div class="control-group">
                </br>
                <label class="control-label" for="theme">Theme:</label>
                <div class="controls">
                  <input type="text" id="theme" placeholder="Education">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="charity">Charity:</label>
                <div class="controls">
                  <input type="text" id="charity" placeholder="Jimmy Fund">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="date">Date</label>
                <div class="controls">
                  <input type="text" id="date" placeholder="05/14/2013">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="messageToBusiness">Message To
                Business (recommended):</label>
                <i class="icon-question-sign icon" id="btnHelp"></i>
                <div class="controls">
                    <textarea rows="5"></textarea>
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button type="button" id="btnSend" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
        </div>
    </div>

    ================================================== -->

    <script src="./external_js/bootstrap.js"></script>
    <script src="./external_js/bootstrap.min.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/business-suggestions.js"></script>
</body></html>
