  <body>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="./home">Charitable Connections</a>
            <ul class="nav pull-right">
                <li class="active"><a href="./home">Home</a></li>
                <li><a href="./create">Create Event</a></li>
                <li><a href="./my_events">My Events</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown"
                    id="btnAccount">
                            <i class="icon-user icon-white"></i><span
                            id="btnAccountText">Login</span><b class="caret"></b>
                     </a>
                    <ul class="dropdown-menu" role="menu"
                      aria-labelledby="dLabel">

                        <li id="btnMyEventsTab"><a href="./my_events">My Events</a></li>
                        <li id="btnLogout"><a href="./logout">Logout</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
    <div class="container">
        <div method="post" class="content" style="display: none;">
            <div class="forms">
                <div class="login-form">
                  <h2>Login</h2>
                  <form onsubmit="return loginValidate()">
                    <fieldset>
                      <div class="clearfix">
                        <input id="loginUsername" name="username" type="text" placeholder="Username">
                      </div>
                      <div class="clearfix">
                        <input id="loginPassword" name="password" type="password" placeholder="Password">
                      </div>
                      <button id="btnSignIn" class="btn primary" type="submit">Sign in</button>
                    </fieldset>
                  </form>
                </div>
                <div class="create-form">
                  <h2>Create Account</h2>
                  <form id="createForm" action="./register" onsubmit="return registerValidate()" method="post">
                    <fieldset>
                      <div class="clearfix">
                        <input id="createUsername" name="username" type="text" placeholder="Username">
                      </div>
                      <div class="clearfix">
                        <input name="password" type="password" placeholder="Password">
                      </div>
                      <button id="btnRegister" class="btn primary" type="submit">Create</button>
                    </fieldset>
                  </form>
                </div>
            </div>
        </div>
        <div id="buttonDiv">
            <button id="btnCreate" class="btn navbtn">Create Event</button>
            <button id="btnMyEvents" class="btn navbtn">My Events</button>
        </div>

    </div> <!-- /container -->
