<!Doctype html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>Charitable Connections - Create Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./experimental_css/bootstrap.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/jquery-ui.css" rel="stylesheet">
    <link href="./css/create_event.css" rel="stylesheet">
    <link href="./experimental_css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="./ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="img/leaf.ico" >
  </head>

  <body>
    <div id="eventId" eventId={{eventId}}></div>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="./home">Charitable Connections</a>
            <ul class="nav pull-right">
                <li><a href="./home">Home</a></li>
                <li class="active"><a href="./create">Create Event</a></li>
                <li><a href="./my_events">My Events</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown"
                    id="btnAccount">
                            <i class="icon-user icon-white"></i><span
                            id="btnAccountText">Login</span><b class="caret"></b>
                     </a>
                    <ul class="dropdown-menu" role="menu"
                      aria-labelledby="dLabel">

                        <li id="btnMyEventsTab"><a href="./my_events">My Events</a></li>
                        <li id="btnLogout"><a href="./logout">Logout</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>

    <div class="container">
        <div class="content" style="display: none;">
            <div class="forms">
                <div class="login-form">
                  <h2>Login</h2>
                  <form onsubmit="return loginValidate()">
                    <fieldset>
                      <div class="clearfix">
                        <input id="loginUsername" name="username" type="text" placeholder="Username">
                      </div>
                      <div class="clearfix">
                        <input id="loginPassword" name="password" type="password" placeholder="Password">
                      </div>
                      <button id="btnSignIn" class="btn primary" type="submit">Sign in</button>
                    </fieldset>
                  </form>
                </div>
                <div class="create-form">
                  <h2>Create Account</h2>
                  <form id="createForm" action="./register" onsubmit="return registerValidate()" method="post">
                    <fieldset>
                      <div class="clearfix">
                        <input id="createUsername" name="username" type="text" placeholder="Username">
                      </div>
                      <div class="clearfix">
                        <input name="password" type="password" placeholder="Password">
                      </div>
                      <button id="btnRegister" class="btn primary" type="submit">Create</button>
                    </fieldset>
                  </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="span4"></div>
            <div id="progressBar" class="btn-group span4">
                <button id="btnFirst" class="btn btn-warning active">Charity</button>
                <button id="btnSecond" class="btn">Logistics</button>
                <button id="btnThird" class="btn">Event</button>
                <button id="btnFourth" class="btn">Donations</button>
            </div>
            <div class="span4"></div>
        </div>

        <div class="row">
            <div class="span12" style="height:5px"></div>
        </div>

        <div class="row">
            <div class="span1"></div>
            <div class="span4" id="btnPrevSpan">
                <a id="btnPrev" class="btn">◄ Back</a>
            </div>
            <div class="span6" id="btnNextSpan">
                <a id="btnNext" class="btn">Next ►</a>
            </div>
        </div>

        <!-- <ul class="pager">
            <li class="previous">
                <a href="" id="btnPrev" class="btn">&larr;Previous</a>
            </li>
            <li class="next">
                <a href="" id="btnNext" class="btn">Next &rarr;</a>
            </li>
        </ul> -->

        <div class="row">
            <div class="span12" style="height:10px"></div>
        </div>

        <div class="row">
            <div class="span1"></div>
            <div id="choicesTitle" class="span4" style="text-align:left"> Select your charity </div>

            <div id="helperTitle" class="span6">Event details to help find businesses</div>
            
        </div>

        <div class="row">
            <div class="span1"></div>

            <div class="span4" id="choicesFrame">

                <div id="searchDiv">
                    <form class="navbar-search" id="searchForm">
                        <input id="search-box" name="search-box" class="search-query" placeholder="Search" value type="text">
                    </form>
                </div>
                <br/>
                <div id="searchResultsDiv">
                    <ol class="choicesList" id="charityList">
                    </ol>
                    <ol class="choicesList" id="eventList">
                    </ol>
                    <ol class="choicesList" id="donationList">
                    </ol>
                </div>

            </div>
            <div class="span4" id="logistics">
                <ul id = "log-navs" class="nav nav-tabs">
                  <li class="active">
                    <a id="btnDate">Date</a>
                  </li>
                  <li>
                    <a id="btnLocation">City</a>
                  </li>
                </ul>
                <div id="location">
                    <div id='input'>
                      <input id='gmaps-input-address' 
                             placeholder='Start typing a place name...'
                             type='text' />
                      <div id='gmaps-error'></div>
                    </div>

                    <div id='gmaps-canvas'></div>
                </div>
                <div id="date"><div id="datepicker"></div></div>
            </div>

            <div class="span6" id="eventFrame">
                <div id="help_overlay"> Your event details will appear here </div>
                <table id="eventTable">
                    <tr>
                        <td id="charity_pane" class="pane">
                            <div class="pane_label">Charity</div>
                            <div id="charity_icons"></div>
                        </td>
                        <td id="logistics_pane" class="pane">
                            <div class="pane_label">Logistics</div>
                            <div id="logistics_icons">
                                <div id="date_icon" class="log_icon">
                                    <div id ="date_label"></div>
                                </div>
                                <div id="loc_icon" class="log_icon">
                                    <div id="loc_label">Welcome To</div>
                                </div>
                            </div>
                        </td>
                        
                    </tr>
                    <tr>
                        <td id="event_pane" class="pane">
                            <div class="pane_label">Event</div>
                            <div id="event_icons"></div>
                        </td>
                        <td id="donations_pane" class="pane">
                            <div class="pane_label">Donations</div>
                            <div id="donation_icons"></div>
                        </td>
                    </tr>
                </table>
            </div>

        </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./external_js/jquery.js"></script>
    <script src="external_js/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="./external_js/bootstrap.js"></script>
    <script src="./external_js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/create.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://orderedlist.com/demos/quicksilverjs/javascripts/quicksilver.js"></script>
    <script src="./external_js/livesearch.js"></script>
    <script src="./external_js/gmaps.js"></script>
</body></html>
